<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title th:text="#{login.titulo}">Login</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <section id="actions" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <!-- se pueden agregar botones -->
                </div>
            </div>
        </section>

        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4 th:text="#{login.titulo}">Login</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST" th:action="@{/login}">
                                    <div class="mb-3">
                                        <label for="username" class="form-label" th:text="#{login.usuario}">Username:</label>
                                        <input type="text" name="username" id="username" class="form-control" th:placeholder="#{login.usuarioPlaceholder}"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label" th:text="#{login.contrasena}">Password:</label>
                                        <input type="password" name="password" id="password" class="form-control" th:placeholder="#{login.contrasenaPlaceholder}"/>
                                    </div>
                                    <input type="submit" class="btn btn-primary w-100" th:value="#{login.boton}"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
